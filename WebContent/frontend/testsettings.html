<h4>Test</h4><br>
<span id="testcategories"></span>
<br><br>
Create Test:
<form id="createTest">
	<div class="col-sm">
		<button class="btn btn-primary" onclick="return goToNewTest();">Create</button>
	</div>
</form>
<br><br><br>
Add test to a category:
<form id="addTestGroupMappingForm" onsubmit="return addTestCategoryEntry()">
	<div class="container">
	 	<div class="row">
			<div class="col-sm">
				<select class="form-control" id="testNameSelect" required>
					<option disabled selected value>-- choose a test --</option>
				</select>
			</div>
			<div class="col-sm">
				<select class="form-control" id="categoryNameSelect" required>
					<option disabled selected value>-- choose a category --</option>
				</select>
			</div>
			<div class="col-sm">
				<button class="btn btn-primary" type="submit" >+</button>
			</div>
		</div>
	</div>
</form>
<br><br><br>
Create new category:
<form id="addTestGroupMappingForm" onsubmit="return createCategory()">
	<div class="container">
	 	<div class="row">
			<div class="col-sm">
				<input class="form-control" id="categoryName" placeholder="Category Name" required>
			</div>
			<div class="col-sm">
				<button class="btn btn-success" type="submit" >+</button>
			</div>
		</div>
	</div>
</form>
<br><br><br>
Delete category:
<form id="deleteGroupForm" onsubmit="return deleteCategory()">
	<div class="container">
	 	<div class="row">
			<div class="col-sm">
				<select class="form-control" id="categoryNameDelete" required>
					<option disabled selected value>-- choose a category --</option>
				</select>
			</div>
			<div class="col-sm">
				<button class="btn btn-danger" type="submit">-</button>
			</div>
		</div>
	</div>
</form>
