<h4>Test</h4><br>
<span id="testcategories"></span>
<br><br>
Create Test:
<form id="createTest">
	<div class="col-sm">
		<button class="btn btn-primary"  id="createNewTestBtn">Create</button>
	</div>
</form>
<br><br><br>
Add test to a category:
<form id="addTestGroupMappingForm">
	<div class="container">
	 	<div class="row">
			<div class="col-sm">
				<select class="form-control" id="testNameSelect" required>
					<option disabled selected value="">-- choose a test --</option>
				</select>
			</div>
			<div class="col-sm">
				<select class="form-control" id="categoryNameSelect" required>
					<option disabled selected value="">-- choose a category --</option>
				</select>
			</div>
			<div class="col-sm">
				<button class="btn btn-primary" type="submit" >+</button>
			</div>
		</div>
	</div>
</form>
<br><br><br>
Create new category:
<form id="createNewTestForm">
	<div class="container">
	 	<div class="row">
			<div class="col-sm">
				<input class="form-control" id="categoryName" placeholder="Category Name" required>
			</div>
			<div class="col-sm">
				<button class="btn btn-success" type="submit" >+</button>
			</div>
		</div>
	</div>
</form>
<br><br><br>
Delete category:
<form id="deleteGroupForm">
	<div class="container">
	 	<div class="row">
			<div class="col-sm">
				<select class="form-control" id="categoryNameDelete" required>
					<option disabled selected value="">-- choose a category --</option>
				</select>
			</div>
			<div class="col-sm">
				<button class="btn btn-danger" type="submit">-</button>
			</div>
		</div>
	</div>
</form>
