<div class="loginDiv">
	<form id="loginForm">
	  	<input class="form-control" type="text" id="username" placeholder="Enter Username" name="username" autocomplete="username" required autofocus>
	  	<br>
	 	<input class="form-control" type="password" id="password" placeholder="Enter Password" name="password" autocomplete="current-password" required>
	 	<br> 
	  	<button class="btn btn-primary" style="width: 100% !important" type="submit">Login</button>
	</form>
</div>
