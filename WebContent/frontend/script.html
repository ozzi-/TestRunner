<h4><span id="scriptNameSpan"></span></h4>
 <input type="hidden" id="scriptName">
 <input type="hidden" id="scriptPath">
<span id="historyLink"></span>
<br>
<span id="textEditor" class="display-none">
	<textarea id="editor"></textarea>
	<br>
	<button class="btn btn-primary" id="saveScriptBtn">Save</button>
	<button class="btn btn-danger float-right" id="deleteScriptBtn">Delete Script</button>
</span>
<div id="binaryEditor" class="display-none">
	<div class="container">
		<div class="row">
			<div class="col-sm">
				<div class="btn btn-primary" id="binaryDownloadBtn">&#128190;Download</div>
				<a id="downloadBinaryLink"></a>				
			</div>
			<div class="col-sm">
				<button class="btn btn-danger" id="deleteBinaryBtn">Delete Binary</button>
			</div>
			<div class="col-sm">
				<div class="dropzone" id="dropZoneDiv">
					<div class="dz-message" data-dz-message>Drag &amp; drop a file here to replace the current one</div>
				</div>
			</div>
		</div>
	</div>
</div>
