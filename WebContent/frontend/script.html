<h4><span id="scriptNameSpan"></span></h4><br>
<span id="textEditor" style="display: none">
	<textarea  id="editor"></textarea>
	<br>
	<button class="btn btn-primary" type="submit" onclick="saveScript()">Save</button>
	<button class="btn btn-danger float-right" onclick="deleteScript(); return false;" >Delete Script</button>
</span>
<div id="binaryEditor" style="display: none">
	<div class="container">
		<div class="row">
			<div class="col-sm">
				<div class="btn btn-primary" id="binaryDownloadBtn" onclick="downloadBinaryButton()" >&#128190;Download</div>
				<a id="downloadBinaryLink"></a>				
			</div>
			<div class="col-sm">
				<button class="btn btn-danger" onclick="deleteScript(); return false;" >Delete Binary</button>
			</div>
			<div class="col-sm">
				<div class="dropzone" id="dropZoneDiv">
					<div class="dz-message" data-dz-message>Drag &amp; drop a file here to replace the current one</div>
				</div>
			</div>
		</div>
	</div>
</div>
