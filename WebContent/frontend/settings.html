<div id="settingsUser">
	<h2>User Settings</h2>
	<h4>Change my Password</h4>
	<form onsubmit="return changeMyPassword()">
	 	<input class="form-control" type="password" id="myPassword" autocomplete="new-password" placeholder="Enter Password" name="myPassword" required>
	 	<br> 
	  	<button class="btn btn-success" type="submit">Change Password</button>
	</form>
</div>

<div id="settingsAdmin">
	<br><hr><br>
	<h2>Admin Settings</h2>
	<h4>Change other Users Password</h4>
	<form onsubmit="return changeOthersPassword()">
	    <select class="form-control userSelect" id="changeUsername" required>
	    	<option disabled selected value="">-- choose a user --</option>
	    </select>
	 	<input class="form-control" type="password" id="changePassword" autocomplete="new-password" placeholder="Enter Password" name="changePassword" required>
	 	<br> 
	  	<button class="btn btn-success" type="submit">Change Users Password</button>
	</form>
	<br><hr>
	<h4>Create User</h4>
	<form onsubmit="return createUser()">
  		<input class="form-control" type="text" id="createUsername" placeholder="Enter Username" name="createUsername" required><br>
	 	<input class="form-control" type="password" id="createPassword" autocomplete="new-password" placeholder="Enter Password" name="createPassword" required><br>
		<select class="form-control" id="createRole">
			<option value="r">Read Only</option>
			<option value="rx">Read and Execute</option>
			<option value="rwx">Read, Edit and Execute</option>
			<option value="a">Admin</option>
		</select>
	 	<br> 
	  	<button class="btn btn-success" type="submit">Create User</button>
	</form>
	<br><hr>
	<h4>Delete User</h4>
	<form onsubmit="return deleteUser()">
		<select class="form-control userSelect" id="deleteUsername" required>
			<option disabled selected value="">-- choose a user --</option>
		</select>
	 	<br> 
	  	<button class="btn btn-danger" type="submit">Delete User</button>
	</form>
	<br><hr>
	<h4>Kill Sessions</h4>
		<select class="form-control userSelect" id="sessionKillUsername" required>
			<option disabled selected value="">-- choose a user --</option>
		</select>
	 	<br> 
	  	<button class="btn btn-danger" onclick="killSession()">Remove Sessions</button>
</div>
<br><br>
