<h4><span id="titleSpan"></span></h4>
<span id="historyTable"></span>
<button id="showMoreBtn" onclick="loadMoreHistory()" class="btn btn-primary">Show more</button>
<span id="commitSpan">
	User:
	<input type="text" class="form-control"  id="commitUser" disabled>
	Time:
	<input type="text" class="form-control"  id="commitTime" disabled>
	Commit Message:
	<input type="text" class="form-control"  id="commitMessage" disabled>
	Commit ID:
	<input type="text" class="form-control"  id="commitID" disabled>
	<br><br>
	<textarea  id="editor"></textarea>
</span>
<br><br>
<button id="revertCommit" onclick="revert()" class="btn btn-warning">Revert to this commit</button><br>
